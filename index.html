<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Card Depth</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="/public/app_logo.svg">
    <meta property="og:title"
      content="3D Card Depth" />
    <meta property="og:description"
      content="3D Card Depth" />
    <meta property="og:image"
      content="public/screenshot/my_page.png" />
  </head>
  <body>
    <div class="cards">
      <h3>Movies</h3>
      <h1>Popular</h1>
      <div class="list-cart">
        <div class="card one">
          <div class="bg"></div>
          <img
            class="img"
            src="public/imgs/mono.png"
            alt />
          <div class="text">
            <p class="title">Princess Mononoke</p>
          </div>
        </div>
        <div class="card two">
          <div class="bg"></div>
          <img
            class="img"
            src="public/imgs/chihiro.png"
            alt />
          <div class="text">
            <p class="title">Spirited Away</p>
          </div>
        </div>
        <div class="card three">
          <div class="bg"></div>
          <img
            class="img"
            src="public/imgs/howlcastle.png"
            alt />
          <div class="text">
            <p class="title">Howl's Moving Castle</p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
